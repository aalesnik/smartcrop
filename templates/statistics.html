<div class="container">

<div class="col-md-8 col-md-offset-2">

<!-- График --><div id="chart">

<script>
 $(document).ready(function () {
 $("#chart").shieldChart({
 theme: "light",
 primaryHeader: {
 text: "Пользовательская статистика"
 },
 exportOptions: {
 image: false,
 print: false
 },
 axisX: {
 categoricalValues: ["2006", "2007", "2008", "2009", "2010", "2011", "2012", "2013", "2014", "2015", "2016", "2017", "2018", "2019", "2020"]
 },
 tooltipSettings: {
 chartBound: true,
 axisMarkers: {
 enabled: true,
 mode: 'xy'
 } 
 },
 dataSeries: [{
 seriesType: 'line',
 collectionAlias: "Количество пользователей в тысячах",
 data: [10, 7, 15, 17, 19, 25, 17, 23, 27, 29, 31, 30, 38, 40, 45]
 }]
 });
 });
 </script><!-- /.График -->
